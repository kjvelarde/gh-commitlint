# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, validate
      run: |
        npm ci
        echo ${{github.context.payload?.pull_request}}
    - name: Commit Linter
      # You may pin to the exact commit or the version.
      # uses: wagoid/commitlint-github-action@2d572ed5ea8b369af534fa21eea186a7eef07cda
      uses: wagoid/commitlint-github-action@v2.0.3
      with:
        # Commitlint config file. If the file doesn't exist, config-conventional settings will be loaded as a fallback.
        configFile: ./commitlint.prod.config.js
        failOnWarnings: true
       
